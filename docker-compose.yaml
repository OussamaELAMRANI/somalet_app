version: '3'

networks:
   laravel:

services:
   nginx:
      image: nginx:stable-alpine
      container_name: nginx
      ports:
         - "8000:80"
      volumes:
         - .:/var/www/html
         - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      depends_on:
         - php
         - mysql
      networks:
         - laravel

   mysql:
      image: mysql:5.7.29
      container_name: mysql
      restart: unless-stopped
      tty: true
      ports:
         - "3306:3306"
      environment:
         MYSQL_DATABASE: somalet_db
         MYSQL_USER: root
         MYSQL_PASSWORD: root
         MYSQL_ROOT_PASSWORD: root
         SERVICE_TAGS: dev
         SERVICE_NAME: mysql
      networks:
         - laravel

   php:
      build:
         context: .
         dockerfile: dockerfile
      container_name: php
      volumes:
         - .:/var/www/html
      ports:
         - "9000:9000"
      networks:
         - laravel

   composer:
      image: composer:latest
      container_name: composer
      volumes:
         - .:/var/www/html
      working_dir: /var/www/html
      depends_on:
         - php
      networks:
         - laravel

   npm:
      image: node:$NODE_TAG
      container_name: npm
      volumes:
         - .:/var/www/html
      working_dir: /var/www/html
#      entrypoint: ['npm']
      depends_on:
         - nginx
      ports:
         - 3000:3000
      expose:
         - "3000"
      command: sh -c 'npm run watch'

   artisan:
      build:
         context: .
         dockerfile: dockerfile
      container_name: artisan
      volumes:
         - .:/var/www/html
      depends_on:
         - mysql
      working_dir: /var/www/html
      entrypoint: ['php', '/var/www/html/artisan']
      networks:
         - laravel
